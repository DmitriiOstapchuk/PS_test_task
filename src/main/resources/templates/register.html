<!DOCTYPE html>
<html lang="en" xmlns:th="https.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
    <body>
        <p>Register new user</p>
        <form th:method="POST" th:action="@{/register}" th:object="${userTO}">
            <label for="login">Enter login: </label>
            <input type="text" th:field="*{login}" id="login"/>
            <br/>
            <label for="password">Enter password: </label>
            <input type="text" th:field="*{password}" id="password"/>
            <br/>
            <label for="repeatPassword">Repeat password: </label>
            <input type="text" th:field="*{repeatPassword}" id="repeatPassword"/>
            <br/>
            <label for="fullName">Enter full name: </label>
            <input type="text" th:field="*{fullName}" id="fullName"/>
            <br/>
            <label for="avatarRef">Enter avatar reference: </label>
            <input type="text" th:field="*{avatarRef}" id="avatarRef"/>

            <br/>
            <input type="submit" value="Create"/>
        </form>
    </body>
</html>
